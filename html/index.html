<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon-cloned Landing Page</title>
	<!-- css link -->
	<link rel="stylesheet" href="/Group_B-Landing_Page/css/style.css">
	<!-- icon link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	
</head>
<body>
	<header>
		<!-- Header content here -->
		<div class="head-container">
			<div class="logo">
				<img src="/Group_B-Landing_Page/images/amazon-logo.png" alt="">
			</div>
			<div class="deliver">
				<i class="fas fa-map-marker-alt" style="padding-top: 12px;"></i>
				<h5 style="font-size: 12px;"><span style="font-size: 7px; color: #a8a4a4;">Deliver to</span> <br>Nigeria</h5>
			</div>
			<div class="search-bar">
				<form action="#">
					<select name="" id="">
						<option value="">All</option>
						<option value="">2</option>
					</select>
					<input type="text" id="search" name="search" placeholder="Search Amazon" >
					<i class="fas fa-search"></i>

				</form>
			</div>
			<div class="flag">
				<!-- amarican flag +EN here -->
				<!-- <i class="fas fa-flag-usa"></i> -->
				<img src="/Group_B-Landing_Page/images/us flag.png" alt="flag" style="width: 9px; height: 10px;">
				<!-- <p style="font-size: 10px; font-weight: bold;">EN</p> -->
				<select name="" id="">
				<option value="english">EN</option></select>
			</div>
			<div class="hello-sign-in">
				<h5>Hello, sign in <br><span>Account & Lists</span></h5>
			</div>
			<div class="returns">
				<h5>Returns <br><span>& Orders</span></h5>
			</div>
			<div class="cart">
				<i class="fas fa-shopping-cart"></i>
				<p>Cart</p>
			</div>
		</div>
		<!-- navbar  -->
		<nav class="navbar">
			<ul>
				<div style="display: flex; gap: 2px;">
					<i class="fas fa-bars"></i>
					<li><a href="#">All</a></li>
				</div>
				<li><a href="#">Today's Deals</a></li>
				<li><a href="#">Customer Service</a></li>
				<li><a href="#">Registry</a></li>
				<li><a href="#">Gift Cards</a></li>
				<li><a href="#">Sell</a></li>
			</ul>
		</nav>
	</header>
	<figure class="mom-smile">
		<img src="/Group_B-Landing_Page/images/mom smile.jpg" alt="slide image">
	</figure>
	<div class="first-collection">
		<div>
			<figure class="destop">
				<img src="/Group_B-Landing_Page/images/Fuji_Desktop_Single_image.jpg" alt="">
			</figure>
		</div>
		<div>
			<figure class="toy">
				<img src="/Group_B-Landing_Page/images/toys under 25.jpg" alt="">
			</figure>
		</div>
		<div></div>
		<div></div>
	</div>



</body>
</html>
