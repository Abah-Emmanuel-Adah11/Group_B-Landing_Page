<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon-cloned Landing Page</title>
	<link rel="stylesheet" href="/Group_B-Landing_Page/css/style.css">		
</head>
<body>
	<header>
		<!-- Header content here -->
		<div class="head-container">
			<div class="logo">
				<img src="/Group_B-Landing_Page/images/amazon-logo.png" alt="">
			</div>
			<div class="deliver">
				<h5>Deliver to <br><span>Nigeria</span></h5>
			</div>
			<div class="search-bar">
				<form action="">
					<label for="search">All</label>
					<input type="text" id="search" name="search" placeholder="Search Amazon">
				</form>
			</div>
			<div class="flag">
				<!-- amarican flag +EN here -->
			</div>
			<div class="hello-sign-in">

			</div>
			<div class="returns">
				<h5>Returns <br><span>& Orders</span></h5>
			</div>
			<div class="cart">
				
			</div>
		</div>
		<!-- navbar  -->
		<nav class="navbar">
			<ul>
				<li><a href="#">All</a></li>
				<li><a href="#">Today's Deals</a></li>
				<li><a href="#">Customer Service</a></li>
				<li><a href="#">Registry</a></li>
				<li><a href="#">Gift Cards</a></li>
				<li><a href="#">Sell</a></li>
			</ul>
		</nav>
	</header>
	<figure class="mom-smile">
		<img src="/Group_B-Landing_Page/images/mom smile.jpg" alt="">
	</figure>
	<div class="first-collection">
		<div>
			<figure class="destop">
				<img src="/Group_B-Landing_Page/images/Fuji_Desktop_Single_image.jpg" alt="">
			</figure>
		</div>
		<div>
			<figure class="toy">
				<img src="/Group_B-Landing_Page/images/toys under 25.jpg" alt="">
			</figure>
		</div>
		<div></div>
		<div></div>
	</div>



</body>
</html>
